{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Edit Profile</h1>
    <div class="elements">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <p><a href="{% url 'profile' request.user.username %}">Back to Profile</a></p>
</div>
{% endblock %}
